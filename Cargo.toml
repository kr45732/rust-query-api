[package]
name = "query_api"
version = "2.0.0"
edition = "2021"

[dependencies]
tower-http = { version = "0.3.3", default-features=false, features = ["trace", "compression-br"] }
tokio = { version = "1.18.2", default-features=false, features = ["rt-multi-thread", "macros"] }
tower = { version="0.4.12", default-features=false, features=["load-shed", "limit"] }
axum = { version = "0.5.5", features=["http2"] }
tracing-subscriber = "0.3.11"
tracing = "0.1.34"
anyhow = "1.0.57"

