[package]
name = "query_api"
version = "2.0.0"
edition = "2021"

[dependencies]
tokio = { version="1.18.2",default-features=false, features=["rt-multi-thread", "macros", "time"] }
postgres-types = { version = "0.2.3", features = ["derive", "array-impls"] }
tokio-postgres = { version = "0.7.6", features = ["with-serde_json-1"] }
ntex = { version="0.5.17", default-features=false, features=["tokio"] }
enumset = "1.0.11"
tracing = "0.1.34"
tracing-subscriber = "0.3.11"
anyhow = "1.0.57"
deadpool-postgres = "0.10.2"
serde = { version = "1.0.137", features = ["derive"] }
dashmap = { version = "5.3.3", features = ["serde"] }
base64 = "0.13.0"
lazy_static = "1.4.0"
regex = "1.5.5"
serde_json = "1.0.81"
