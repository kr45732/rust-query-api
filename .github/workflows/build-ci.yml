name: Build CI

env:
  CARGO_TERM_COLOR: always

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --release
    - uses: actions/upload-artifact@v2
      with:
        path: target/release/query_api
